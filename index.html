  <!-- Here, we manage the gui -->
  <script type="text/javascript">

      // When a section is clicked
      $(".name-section").click(function(event) {
          var clickedDiv = $(this);
          var parent = clickedDiv.parent()[0];
          var thisDiv = parent.children[1];
          // If it's not open
          if (thisDiv.classList.contains("displayNo")) {
              // Open it
              thisDiv.classList.remove("displayNo");
              // Let it expands (without this, we will have a whole blue things everywhere
              parent.style.height = "";
          }else {
              // Retract it
              thisDiv.classList.add("displayNo");
              // Let it expands (without this, we will have a whole blue things everywhere
              parent.style.height = "60px";
          }
      });
     // When we click a module
     $(".module").click(function (event) {
            var clickedDiv = $(this);
            // Get the module name
            var nameModule = clickedDiv.text().trim();
            // Get the section
            var nameSection = clickedDiv.parent().parent().text().split(" ")[0];
            // Display it
            $("#module_name").html(nameModule);
            $("#module_description").html(dictionaryModules[nameSection][nameModule]);
            $('#myModal').modal("show");
        });
    </script>

      // We have to iterate the reverse because, we want the latest on top

      // Function for starting download

          // Get the version
